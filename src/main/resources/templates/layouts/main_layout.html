<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="${title}">SpringApp - Spring Boot Reddit Clone</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/springit.css}" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-spring fixed-top" th:fragment="navigation">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fa fa-leaf" aria-hidden="true"></i>
            SpringApp
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home" aria-hidden="true"></i>
                    </a>
                </li>

                <!-- if user is signed in -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/link/submit}">
                        <i class="fa fa-link" aria-hidden="true"></i> Submit Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../auth/profile.html">
                        <i class="fa fa-user" aria-hidden="true"></i> Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-sign-out-alt" aria-hidden="true"></i> Sign Out</a>
                </li>

                <!-- if user is not signed in -->
                <li class="nav-item">
                    <a class="nav-link" href=../auth/login.html>
                        <i class="fa fa-sign-in-alt" aria-hidden="true"></i> Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../auth/register.html">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid" th:fragment="jumbotron">
    <div class="container" align="center">
        <h2 class="display-4">Spring Boot Reddit Clone</h2>
        <p class="lead">This is a reddit clone built using <a href="#">Spring Boot 2</a>, <a href="#"></a>Spring Framework 5</a></p>
        <a href="https://github.com/place4code/SpringApp" class="btn btn-success" target="_blank"><i class="fab fa-github"></i>  Github Repo</a>

    </div>
</div>

<div class="container" th:fragment="content">

  <p>content</p>

</div>

<section th:fragment="bootstrap_js">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</section>


</body>

</html>
