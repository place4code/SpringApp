<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title = 'SpringApp - reddit clone')}">
</head>
<body>

<nav th:replace="~{layouts/main_layout :: nav}"></nav>
<div th:replace="~{layouts/main_layout :: jumbotron}"></div>

<div class="container">


    <!-- profile -->
    <div id="profile" class="container">

        <div class="row">

            <div class="col-lg-8">


                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="thome-tab" data-toggle="tab" href="#thome" role="tab" aria-controls="thome" aria-selected="true">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tprofile-tab" data-toggle="tab" href="#tprofile" role="tab" aria-controls="tprofile" aria-selected="false">Links</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tcomments-tab" data-toggle="tab" href="#tcomments" role="tab" aria-controls="tcomments" aria-selected="false">Comments</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show active" id="thome" role="tabpanel" aria-labelledby="thome-tab">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="alert alert-success card-overview text-center" role="alert">
                                    <h4 class="alert-heading"><i class="fas fa-link fa-3x"></i></h4>
                                    <p>You have <span th:text="${counterLinks}"></span> links!</p>
                                    <hr>
                                    <p class="mb-0">
                                        <a th:href="@{/link/submit}"><button type="button" class="btn btn-success"><i class="fas fa-plus-circle"></i> add a new</button></a>
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="alert alert-success card-overview text-center" role="alert">
                                    <h4 class="alert-heading"><i class="far fa-comment fa-3x"></i></h4>
                                    <p>You wrote <span th:text="${counterComments}"></span> comments!</p>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="tprofile" role="tabpanel" aria-labelledby="tprofile-tab">
                        <br>
                        <div th:each="link : ${links}">
                            <div class="card text-center">
                                <div class="card-body">
                                    <p class="card-title">

                                        <a class="title" th:href="@{'/link/' + ${link.id}}" target="_blank" th:text="${link.titel}"></a>
                                        <span class="domain">(<a th:href="${link.url}" th:text="${link.getShortUrl()}"></a>)</span>
                                    </p>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                        <a th:href="@{'/link/' + ${link.id} + '#comments'}" class="comments" th:text="|${link.getComments().size()} comments|"><i class="fas fa-comments"></i>comments</a>
                                    </li>
                                </ul>
                                <div class="card-footer text-muted">
                                    <time class="live-timestamp" th:text="${link.getPrettyDifference()}"></time>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="tcomments" role="tabpanel" aria-labelledby="tcomments-tab">
                        <br>
                        <div th:each="comment : ${comments}">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-title">
                                        You wrote a comment:
                                        "<span th:text="${comment.getBody()}"></span>"
                                        in the
                                        <a class="title" th:href="@{'/link/' + ${comment.getLink().getId()}}" target="_blank">link</a>.
                                    </p>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>

                </div>


            </div>

            <!-- Right Side -->
            <div class="col-lg-3 offset-1">
                <div class="row">
                    <div class="card col-12">
                        <img class="card-img-top" src="static/images/profile_small.png" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">
                                <a th:href="|@{/user/}${#authentication.getPrincipal().getLogin()}|">
                                    <i class="far fa-user"></i> <span th:text="${#authentication.getPrincipal().getLogin()}">Account</span>
                                </a>
                            </p>
                            <a th:href="@{/link/submit}"><button type="button" class="btn btn-outline-primary btn-block"><i class="far fa-paper-plane"></i> New Link</button></a>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="card col-12">
                        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                        <div class="card-body">
                            <h5 class="card-title">Your Information</h5>
                            <p class="card-text">
                                Links: <span th:text="${counterLinks}"></span><br/>
                                Comments: <span th:text="${counterComments}"></span><br/>
                                E-mail: <span th:text="${email}"></span><br/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- // row -->

    </div><!-- // profile -->



</div>

<section th:replace="~{layouts/main_layout :: bootstrap_js}"></section>
</body>
</html>
