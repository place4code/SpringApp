<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title = 'SpringApp - reddit clone')}">
</head>
<body>

<nav th:replace="~{layouts/main_layout :: nav}"></nav>

<div class="container margin-top-default">

    <div class="row" th:if="${success}">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <h3><i class="far fa-smile-wink"></i></h3>
                e-mail confirmation is disabled so you can immediately <a th:href="@{/login}" type="button" class="btn btn-sm btn-outline-success">log in</a>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="far fa-bell"></i>
        You can enter a non-existent email. this is <strong>demo page</strong>. So I decided to disable the mechanism of confirmation by email, that's why you don't have to enter your private email.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

        <!-- User Registration form -->
    <form class="form-horizontal" role="form" method="POST" th:action="@{/register}" th:object="${user}" th:if="!${success}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Register New User</h2>
                <hr>
            </div>
        </div>
        <div class="row" th:if="${validationErrors}">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:each="error : ${validationErrors}">
                    <h3><i class="far fa-frown"></i></h3>
                    <span th:text="${error.getDefaultMessage()}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="login">Login</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text"
                               name="alias"
                               class="form-control"
                               id="login"
                               placeholder="This will be your display name on links & comments"
                               th:field="*{login}"
                               required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="email">E-Mail Address</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="email"
                               name="email"
                               class="form-control"
                               id="email"
                               placeholder="you@example.com"
                               th:field="*{email}"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-key"></i></div>
                        <input type="password"
                               name="password"
                               class="form-control"
                               id="password"
                               placeholder="Password"
                               th:field="*{password}"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label for="password">Confirm Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fas fa-key"></i>
                        </div>
                        <input type="password"
                               name="confirmPassword"
                               class="form-control"
                               id="confirmPassword"
                               placeholder="Confirm Password"
                               th:field="*{confirmPassword}"
                               required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
            </div>
        </div>
    </form>



    </div>

    <section th:replace="~{layouts/main_layout :: bootstrap_js}"></section>
</body>
</html>
