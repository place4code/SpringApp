<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layouts/main_layout :: head(title = 'SpringApp index')}">
</head>
<body>

<nav th:replace="~{layouts/main_layout :: nav}"></nav>

<div class="jumbotron jumbotron-fluid" th:fragment="jumbotron">
    <div class="container" align="center">
        <br>
        <img th:src="@{/images/bg.png}"/>
        <h2 class="display-4">reddit clone - demo app</h2>
        <p class="lead">This is a reddit clone built using <a href="#">Spring Boot 2</a>, <a href="#"></a>Spring Framework 5</a></p>
        <br>
    </div>
</div>

<div class="container">







<div th:each="link : ${links}">
    <div class="card text-center">
        <div class="card-body">
            <p class="card-title">
                <div>
                    <a href="" class="upvote" th:data-id="${link.id}"><i class="fas fa-arrow-up"></i></a>
                    <span th:id="|votesCounter-${link.id}|" class="votesCounter" th:text="${link.getVotesCounter()}">0</span>
                    <a href="" class="downvote" th:data-id="${link.id}" th:disabled="true"><i class="fas fa-arrow-down"></i></a>
                </div>
                <a class="title" th:href="@{'/link/' + ${link.id}}" target="_blank" th:text="${link.titel}"></a>
                <span class="domain">(<a th:href="${link.url}" th:text="${link.getShortUrl()}"></a>)</span>
            </p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a th:href="@{'/link/' + ${link.id} + '#comments'}" class="comments" th:text="|${link.getComments().size()} comments|"><i class="fas fa-comments"></i>comments</a>
            </li>
        </ul>
        <div class="card-footer text-muted">
            <time class="live-timestamp" th:text="${link.getPrettyDifference()}"></time> by
            <a th:href="@{'/user/' + ${link.getUser().getLogin()}}" class="author" th:text="${link.getUser().getLogin()}"></a>
        </div>
    </div>
    <br>
</div>





</div>


<script sec:authorize="isFullyAuthenticated()">
    const allvotes = document.querySelectorAll(".upvote, .downvote");
    for(let i=0; i<allvotes.length; i++) {
        let className = allvotes[i].className;
        allvotes[i].addEventListener('click', function (event) {
            const direction = className === 'upvote' ? 1 : -1;
            const linkID = this.getAttribute("data-id");
            const voteSum = document.getElementById('votesCounter-' + linkID);
            const voteSumValue = voteSum.innerHTML;

            fetch(`http://localhost:8090/vote/link/${linkID}/direction/${direction}/votesCounter/${voteSumValue}`)
                .then(response => response.json())
                .then(data => voteSum.innerHTML = data)
                .catch(err => console.error(err));
        });
    }
</script>




<section th:replace="~{layouts/main_layout :: bootstrap_js}"></section>
</body>
</html>
