<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title = 'SpringApp index')}">
</head>
<body>

<nav th:replace="~{layouts/main_layout :: nav}"></nav>
<div th:replace="~{layouts/main_layout :: jumbotron}"></div>

<div class="container">

    <div class="alert alert-light" role="alert" th:each="link : ${links}">
        <h4 class="alert-heading" th:text="${link.titel}"></h4>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: <span th:text="${link.id}"></span></li>
            <li class="list-group-item">createdBy: <span th:text="${link.createdBy}"></span></li>
            <li class="list-group-item">creationDate: <span th:text="${link.creationDate}"></span></li>
            <li class="list-group-item">lastModifiedBy: <span th:text="${link.lastModifiedBy}"></span></li>
            <li class="list-group-item">lastModifiedDate: <span th:text="${link.lastModifiedDate}"></span></li>
        </ul>

        <hr>

        <p class="mb-0"> <a th:href="${link.url}" class="alert-link" th:text="${link.url}"></a></p>
    </div>

</div>

</body>
</html>
